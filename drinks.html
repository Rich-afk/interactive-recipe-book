<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>MealTime Magic</h1>
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="./MEALTIME.png" alt="site logo" style="max-height: 70px;" class="image is-48x48">
            </a>
        </div>
        
        <nav class="navbar has-shadow is-primary">
            <div class="navbar-menu" id="nav-links">
                <div class="navbar-end">
                    <a class="navbar-item">Meal Recipes</a>
                    <a class="navbar-item">Drink Recipes</a>
                    <a class="navbar-item">Spoonacular</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="card">
        <h3 class="card-header text-uppercase">Search By Ingredients</h3>
        <form id="user-form" class="card-body">
            <label class="form-label" for="Recipe">Ingredients:</label>
            <input name="ingredients" id="ingredients" type="text" autofocus="true" class="form-input" />
            <button type="submit" id="searchbtn" class="button" value="submit input">Get Recipe</button>
        </form>
    </div>
    <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Recipes for: <span id="recipe-search-term"></span></h2>
        <div id="recipe-container" class="list-group"></div>
    </div>
    
    
    <script src="./script/drinks.js"></script>
</body>

</html>
