<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>MealTime Magic Drink Finder</title>
</head>

<body id="pagecontainer">
    <header>
        <nav class="navbar has-shadow is-primary is-flex-direction-row is-justify-content-space-evenly">
            <div class="navbar-brand is-size-1">
                <h1 class="is-align-self-center	">MealTime Magic</h1>
                <a class="navbar-item is-unselectable">
                    <img src="./output-onlinepngtools.png" alt="site logo" style="max-height: 150px;" class="py-2 px-2">
                </a>
                <!-- <h1 class="has-text-centered is-align-self-center is-justify-content-center">MealTime Magic</h1> -->
            </div>

            <div class="navbar-menu" id="nav-links">

                    <a href="index.html" class="navbar-item">Home</a>

            </div>

    <div class="card">
        <h3 class="card-header text-uppercase py-5 is-size-1">Search By Ingredient</h3>
        <form id="user-form" class="card-body py-5 has-text-centered">
            <label class="form-label has-text-centered" for="Recipe">Ingredient:</label>
            <input name="ingredients" id="ingredients" type="text" autofocus="true" class="form-input " />
            <button type="submit" id="searchbtn" class="button has-text-centered is-primary" value="submit input">Get

        </form>
    </div>
    <div class="col-12 col-md-8">
        <h2 class="subtitle"><span id="recipe-search-term"></span></h2>
        <div id="searchsavedbutton"></div>
        <div id="recipe-container" class="list-group"></div>
    </div>


    <footer id="footer" class="footer has-background-primary is-align-self-baseline">
