<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script/script.js"></script>
    <title>Interactive Recipe Book</title>
</head>

<body>
    <header>
        <nav class="navbar has-shadow is-primary">
            <h1>MealTime Magic</h1>
            <div class="navbar-brand">
                <a class="navbar-item">
                     <img src="./MEALTIME.png" alt="site logo" style="max-height: 70px;" class="py-2 px-2"> 
                </a>
            </div>

            <div class="navbar-menu" id="nav-links">
                <div class="navbar-end">
                    <a class="navbar-item">Meal Recipes</a>
                    <a class="navbar-item">Drink Recipes</a>
                    <a class="navbar-item">Spoonacular</a>
                </div>
            </div>
        </nav>

        <!-- added new search button, though we could put this somewhere else -->
        <div class="card">
            <form id="user-form" class="card-body">
              <label class="form-label" for="ingredients">Ingredients</label>
              <input name="ingredients" id="ingredients" type="text" autofocus="true" class="form-input" placeholder="Search..."/>
              <button type="submit" class="btn">Get Ingredient</button>
            </form>
        </div>

        <div class="modal"></div>

    </header>

</body>

</html>
