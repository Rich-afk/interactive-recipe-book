<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>MealTime Magic Recipe Finder</title>
</head>

<body>
    <header>
        <div class="navbar has-shadow is-primary">
            <h1>MealTime Magic</h1>
            <a class="navbar-item">
                <img src="./MEALTIME.png" alt="site logo" style="max-height: 70px;" class="image is-48x48">
            </a>
        </div>
        
        <nav class="navbar has-shadow is-primary">
            <div class="navbar-menu" id="nav-links">
                <div class="navbar-end">
                    <a href="drinks.html" class="navbar-item">Drink Recipes</a>
                    <a href="index.html" class="navbar-item">Home</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="card">
        <h3 class="card-header text-uppercase py-5 is-size-1">Search By Ingredient</h3>
        <form id="user-form" class="card-body py-5 has-text-centered">
            <label class="form-label has-text-centered" for="Recipe">Ingredient:</label>
            <input name="ingredients" id="ingredients" type="text" autofocus="true" class="form-input is-centered" />
            <button type="submit" id="searchbtn" class="button has-text-centered is-primary" value="submit input">Get Recipe</button>
        </form>
    </div>
    <div class="col-12 col-md-8">
        <h2 class="subtitle"><span id="recipe-search-term"></span></h2>
        <div id="searchsavedbutton"></div>
        <div id="recipe-container" class="list-group"></div>
    </div>
    

    <script src="./script/script.js"></script>



</body>

</html>
